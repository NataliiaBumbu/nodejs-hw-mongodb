tags:
  - Contacts
summary: Update contact by ID
operationId: updateContactById
description: Modify a contact using its unique ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "64d72b2c2f1a4c001a7b2d72"
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/contact.yaml'
responses:
  '200':
    description: Contact updated
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses.yaml#/404'
