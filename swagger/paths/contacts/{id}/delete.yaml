tags:
  - Contacts
summary: Delete contact by ID
operationId: deleteContactById
description: Remove a contact using its unique ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "64d72b2c2f1a4c001a7b2d72"
responses:
  '200':
    description: Contact deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Contact successfully deleted"
  '404':
    $ref: '../../../components/responses.yaml#/404'
