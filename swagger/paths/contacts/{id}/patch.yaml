patch:
  tags:
    - Contacts
  summary: Update a contact by ID
  operationId: updateContactById
  description: Update specific fields of a contact by its unique identifier.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: The unique ID of the contact
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Updated name of the contact
            email:
              type: string
              description: Updated email of the contact
              format: email
            phone:
              type: string
              description: Updated phone number of the contact
  responses:
    '200':
      description: Contact updated successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Contact' # Схема оновленого контакту
    '400':
      description: Invalid input - bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '404':
      description: Contact not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
