get:
  tags:
    - Contacts
  summary: Get a list of contacts
  operationId: getContacts
  description: Retrieve a paginated list of contacts with optional sorting
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      description: Page number for pagination (default: 1)
      required: false
      schema:
        type: integer
        example: 1
    - name: pageSize
      in: query
      description: Number of contacts per page (default: 10)
      required: false
      schema:
        type: integer
        example: 10
    - name: sortBy
      in: query
      description: Field to sort the results by (e.g., "name" or "email")
      required: false
      schema:
        type: string
        example: name
    - name: sortOrder
      in: query
      description: Sort order ("asc" for ascending or "desc" for descending)
      required: false
      schema:
        type: string
        enum: [asc, desc]
        example: asc
  responses:
    '200':
      description: A paginated list of contacts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Contact'
    '401':
      description: Unauthorized - Access token is missing or invalid
      content:
        application/json:
          example:
            message: Unauthorized access
    '500':
      description: Internal server error
      content:
        application/json:
          example:
            message: An unexpected error occurred on the server
