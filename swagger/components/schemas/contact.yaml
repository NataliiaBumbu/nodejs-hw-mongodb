      type: object
      required:
        - name
        - phoneNumber
        - email
        - contactType
      properties:
        _id:
          type: string
          description: "Unique identifier for the contact"
          example: "675174e6581cd3520ccd8ca1"
        name:
          type: string
          description: "The full name of the contact"
          example: "Test User"
        phoneNumber:
          type: string
          description: "The contact's phone number"
          example: "+123456789"
        email:
          type: string
          description: "The contact's email address"
          example: "test@example.com"
        isFavourite:
          type: boolean
          description: "Indicates whether the contact is marked as a favorite"
          example: true
        contactType:
          type: string
          description: "The category of the contact (e.g., work, home, personal)"
          enum:
            - work
            - home
            - personal
          example: "work"
        createdAt:
          type: string
          format: date-time
          description: "Timestamp when the contact was created"
          example: "2024-12-05T09:39:50.159+00:00"
        updatedAt:
          type: string
          format: date-time
          description: "Timestamp when the contact was last updated"
          example: "2024-12-05T09:39:50.159+00:00"
        userId:
          type: string
          description: "The ID of the user who owns this contact"
          example: "67583381326117753aaf9cc4"
        __v:
          type: integer
          description: "Version key used by MongoDB"
          example: 0
        photo:
          type: string
          description: "URL to the contact's photo"
          example: "https://res.cloudinary.com/dg5fttpzf/image/upload/v1724604273/vnytdl8f8xwylaaaud6b.jpg"
