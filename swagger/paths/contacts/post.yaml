post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Add a new contact to the database
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: The name of the contact
            email:
              type: string
              description: The email of the contact
            phone:
              type: string
              description: The phone number of the contact
          required:
            - name
            - email
            - phone
  responses:
    201:
      description: Contact created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Contact'
    400:
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
