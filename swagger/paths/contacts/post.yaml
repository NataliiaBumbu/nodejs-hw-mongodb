post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Add a new contact to the database
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Contact' 
  responses:
    201:
      description: Contact created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Contact' 
    400:
      description: Invalid input - the provided data is incorrect
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error' 
    500:
      description: Server error - something went wrong on the server
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
