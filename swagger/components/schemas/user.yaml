type: object
required:
  - email
  - password
properties:
  email:
    type: string
    format: email
    example: "user@example.com"
  password:
    type: string
    format: password
    example: "strongPassword123"
  name:
    type: string
    example: "John Doe"
  age:
    type: integer
    example: 30
