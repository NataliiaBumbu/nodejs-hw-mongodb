tags:
  - Contacts
summary: Get contact by ID
operationId: getContactById
description: Retrieve a contact using its unique ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "64d72b2c2f1a4c001a7b2d72"
responses:
  '200':
    description: Contact found
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses.yaml#/404'
