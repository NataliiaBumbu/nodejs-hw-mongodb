get:
  tags:
    - Contacts
  summary: Get a contact by ID
  operationId: getContactById
  description: Retrieve a single contact by its unique ID
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      description: ID of the contact to retrieve
      required: true
      schema:
        type: string
        example: 64aabc12345
  responses:
    '200':
      description: A contact object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Contact'
    '401':
      description: Unauthorized - Access token is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthorized access. Please provide a valid token.
    '404':
      description: Contact not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Contact not found.
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: An unexpected error occurred. Please try again later.
