get:
      tags:
        - Contacts
      summary: Get a list of contacts
      operationId: getContacts
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
        - name: pageSize
          in: query
          description: Number of contacts per page
          schema:
            type: integer
      responses:
        200:
          description: List of contacts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../../components/schemas/contact.yaml
